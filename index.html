<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <body>
    <h1 class="heading">Stop Watch Timer</h1>
    <div class="main">
      <p class="timer"></p>
      <div class="btns">
        <button class="start" id="start" onclick="startClock()">Start</button>
        <button class="start" id="stop" onclick="stopClock()">Stop</button>
        <button class="reset" id="reset" onclick="clockReset()">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
